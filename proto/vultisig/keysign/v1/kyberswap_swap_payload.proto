syntax = "proto3";
package vultisig.keysign.v1;

import "vultisig/keysign/v1/coin.proto";

option go_package = "github.com/vultisig/commondata/go/vultisig/keysign/v1;v1";
option java_package = "vultisig.keysign.v1";
option swift_prefix = "VS";

message KyberSwapTransaction {
  reserved 1; // "from" â€“ no longer needed on the client side

  string to = 2;
  string data = 3;
  string value = 4;
  string gas_price = 5;
  int64 gas = 6;
}

message KyberSwapQuote {
  reserved 1, 2, 3, 4; // code, message, data, request_id

  // Compatibility field that the app reads to show the expected output amount
  string dst_amount = 5;

  // Encoded Transaction object actually executed by the router
  KyberSwapTransaction tx = 6;
}

message KyberSwapPayload {
  Coin from_coin = 1;
  Coin to_coin = 2;
  string from_amount = 3;
  string to_amount_decimal = 4;
  KyberSwapQuote quote = 5;
}
